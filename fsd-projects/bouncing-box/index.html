  </head>

  <body class="board">
    <!-- HTML for the box -->
    <div class="box">?</div>
    <div class="misclick-counter">Misses: 0</div>
    <div class="game-over">Kaleb's Bouncing Box - GAME OVER</div>

    <script>
      (function () {
        "use strict";
        /* global jQuery */




        //////////////////////////////////////////////////////////////////
        /////////////////// SETUP DO NOT DELETE //////////////////////////
        //////////////////////////////////////////////////////////////////




        var box = jQuery(".box"); // reference to the HTML .box element
        var board = jQuery(".board"); // reference to the HTML .board element
        var boardWidth = board.width(); // the maximum X-Coordinate of the screen
        var boardHeight = jQuery(window).height();
        var gameOverMessage = jQuery(".game-over");
        var box = jQuery(".box");
        var board = jQuery(".board");
        var boardWidth = board.width();
        var boardHeight = jQuery(window).height();
        var counter = jQuery(".misclick-counter");


        // update the boardWidth variable when the window is resized
        jQuery(window).on("resize", function () {
          boardWidth = board.width();
        });




        // Every 50 milliseconds, call the update Function (see below)
        var interval = setInterval(update, 50);

        // stop propagation
        box.on("click", function (event) {
          event.stopPropagation(); //prevent board click from firing
          handleBoxClick(event);
        });

        // triggers if not clicking on box
        board.on("click", function (event) {
          if (!jQuery(event.target).hasClass("box")) {
            handleBoardClick();
          }
        });




        // Every time the box is clicked, call the handleBoxClick Function (see below)
        box.on("click", handleBoxClick);




        // moves the Box to a new position on the screen along the X-Axis
        function moveBoxTo(newPositionX, newPositionY) {
          box.css("left", newPositionX);
          box.css("top", newPositionY);
        }




        // changes the text displayed on the Box
        function changeBoxText(newText) {
          box.text(newText);
        }




        //////////////////////////////////////////////////////////////////
        /////////////////// YOUR CODE BELOW HERE /////////////////////////
        //////////////////////////////////////////////////////////////////


        function endGame() {
          clearInterval(interval);
        }

        
        var positionX = 0;
        var points = 0;
        var speed = 5;
        var positionY = 0;
        var speedY = 3;
        var colorStr = "rgb(50, 25, 250)"
        var misClicks = 0;
        var gameOver = false;
        

        function update() {
          if (gameOver) return;


        positionX = positionX + speed; // Increases positionX by speed.
        positionY += speedY;
       
        moveBoxTo(positionX, positionY);
       
          if (positionX < 0) {
            speed = -speed;
          } else if (positionX > boardWidth - box.width()) {
            speed = -speed;
          }


          if (positionY < 0) {
            speedY = -speedY;
          } else if (positionY > boardHeight - box.height()) {
            speedY = -speedY;
          }
         
        }

        misClicks = 0;
        updatemisClicks();

        function handleBoardClick() {
          if (gameOver) return;

          misClicks++;
          updatemisClicks();

          if (misClicks >= 10) {
            triggerGameOver();
          }

        }

        
        function handleBoxClick() {
          if (gameOver) return;

          
            positionX = 0;
            changeBoxText(points);
            points++;
            speed += 3;
            box.css("background-color", getRandomColor());
            if(points % 3 === 0){
              box.css("background-color", getRandomColor());
            }
        }

            

            function getRandomColor(){
              var r = Math.random() * 255;
              var g = Math.random() * 255;
              var b = Math.random() * 255;
              return "rgb(" + r + " , " + g + ", " + b + ")";
            }

            function updatemisClicks() {
          counter.text("Misses: " + misClicks);
        }

        function triggerGameOver() {
          gameOver = true;
          gameOverMessage.fadeIn(500);
          speed = 0;
          speedY = 0;
          box.off("click");
          board.off("click");
        }
   
      })();
    </script>
  </body>
